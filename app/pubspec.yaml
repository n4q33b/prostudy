name: prostudy
description: "ProStudy - AI-powered learning application for students"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.9.0
  firebase_auth: ^5.4.1

  # Auth Providers
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4
  crypto: ^3.0.6

  # Supabase
  supabase_flutter: ^2.8.0

  # State Management
  flutter_riverpod: ^2.6.1

  # UI/Animations
  flutter_animate: ^4.5.0
  lottie: ^3.1.3

  # Utilities
  go_router: ^14.6.2
  shared_preferences: ^2.3.4
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.16

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
